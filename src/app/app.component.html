<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Posts</h1>
      <ul class="list-group">
        <app-posts *ngFor="let post of posts"
                      [postName]="post.title"
                      [postDetails]="post.content"
                      [postDate]="post.created_at"
                      [loveIts]="post.loveIts"></app-posts>
      </ul>
    </div>
  </div>
</div>
